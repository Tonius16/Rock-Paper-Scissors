<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="rock-paper.css" />
    <script src="rock-paper.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="bodyContent">
      <header>
        <div class="header" id="header">
          <div class="rpsTitle">
            <a>Rock Paper Scissors</a>
          </div>
        </div>
      </header>
      <div class="content">
        <div class="btnDiv" id="btnDiv">
          <div class="btn">
            <button id="btnRock" class="btnRock" tabindex="-1">
              <img class="rockPic" src="./imgs/Rock.jpg" />
            </button>
          </div>
          <div class="btn">
            <button id="btnPaper" class="btnPaper" tabindex="-1">
              <img class="paperPic" src="./imgs/paper.jpg" />
            </button>
          </div>
          <div class="btn">
            <button id="btnScissors" class="btnScissors" tabindex="-1">
              <img class="scissorsPic" src="./imgs/scissors.jpg" />
            </button>
          </div>
        </div>
        <div class="resultDiv" id="resultDiv">
          <div class="picContainer">
            <div class="previewPicDivLeft" id="previewPicDivLeft"></div>
            <div class="VSText"><a>VS</a></div>
            <div class="previewPicDivRight" id="previewPicDivRight"></div>
          </div>
          <div class="resultInfoContainer" id="resultInfoContainer">
            <div class="resultInfo" id="resultInfo"></div>
          </div>
        </div>
        <div class="scoreDiv" id="ScoreDiv">
          <div class="cpuDiv" id="cpuDiv">
            <h3 id="cpuScore" class="cpuScore">CPU Score : 0</h3>
          </div>
          <div class="playerDiv" id="playerDiv">
            <h3 id="playerScore" class="playerScore">Player Score : 0</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
